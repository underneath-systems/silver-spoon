        <h2>Ciclo For</h2>

        <p id="ciclo"></p>

        <script>
         var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes"];
         var text = "";
         var i;
         for (i = 0; i < dias.length; i++) {
             text += dias[i] + "<br>";
         }
         document.getElementById("ciclo").innerHTML = text;
        </script>

        <h2>Ciclo While</h2>

        <p id="while"></p>

        <script>
         var text2 = "";
         var i = 0;
         while (i < 10) {
             text2 += "<br>Numero " + i;
             i++;
         }
         document.getElementById("while").innerHTML = text2;
        </script>
